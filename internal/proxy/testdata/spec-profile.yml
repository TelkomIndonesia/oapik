openapi: "3.0.0"
info:
    title: "Profile API"
    version: "1.0.0"
    license:
        name: "Internal"
        url: "http://localhost"
servers:
    - url: "https://profile:8443"
    - url: "https://localhost:8443"
security:
    - {}
paths:
    /tenants/{tenant-id}/profiles:
        parameters:
            - name: tenant-id
              required: true
              in: path
              schema:
                  $ref: "#/components/schemas/UUID"
        post:
            summary: "create profile"
            operationId: PostProfile
            parameters:
                - name: "validate"
                  in: query
                  schema:
                      type: boolean
            requestBody:
                required: true
                content:
                    "application/json":
                        schema:
                            $ref: "#/components/schemas/CreateProfile"
            responses:
                "201":
                    description: success
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Profile"
                "400":
                    description: bad request
    /tenants/{tenant-id}/profiles/{profile-id}:
        parameters:
            - name: tenant-id
              required: true
              in: path
              schema:
                  $ref: "#/components/schemas/UUID"
            - $ref: "#/components/parameters/ProfileID"
            - name: "some-query"
              in: query
              required: false
              schema:
                  type: string
        get:
            security:
                - {}
            summary: "get profile"
            operationId: "GetProfile"
            responses:
                "200":
                    $ref: "#/components/responses/Profile"
                "404":
                    $ref: "#/components/responses/ProfileNotFound"
                "500":
                    description: "Error"
                    content:
                        application/json:
                            schema:
                                properties:
                                    message:
                                        $ref: "#/components/schemas/ZeroableString"
        put:
            summary: "Create/Update profile"
            operationId: PutProfile
            requestBody:
                $ref: "#/components/requestBodies/Profile"
            responses:
                "201":
                    description: success
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Profile"
                "400":
                    description: bad request
        delete:
            security:
                - {}
            summary: "get profile"
            operationId: "DeleteProfile"
            responses:
                "204":
                    description: no content
                "400":
                    description: bad request
                "500":
                    description: server error
components:
    schemas:
        UUID:
            type: string
            format: uuid
            x-go-type-skip-optional-pointer: true
        ZeroableString:
            type: string
            x-go-type-skip-optional-pointer: true
        ZeroableTime:
            type: string
            format: date-time
            x-go-type-skip-optional-pointer: true
        CreateProfile:
            properties:
                nin:
                    $ref: "#/components/schemas/ZeroableString"
                name:
                    $ref: "#/components/schemas/ZeroableString"
                email:
                    $ref: "#/components/schemas/ZeroableString"
                phone:
                    $ref: "#/components/schemas/ZeroableString"
                dob:
                    $ref: "#/components/schemas/ZeroableTime"
        Profile:
            properties:
                id:
                    $ref: "#/components/schemas/UUID"
                tenant_id:
                    $ref: "#/components/schemas/UUID"
                nin:
                    $ref: "#/components/schemas/ZeroableString"
                name:
                    $ref: "#/components/schemas/ZeroableString"
                email:
                    $ref: "#/components/schemas/ZeroableString"
                phone:
                    $ref: "#/components/schemas/ZeroableString"
                dob:
                    $ref: "#/components/schemas/ZeroableTime"
    responses:
        Profile:
            description: "success"
            headers:
                TraceID:
                    $ref: "#/components/headers/TraceID"
            content:
                "application/json":
                    schema:
                        $ref: "#/components/schemas/Profile"
        ProfileNotFound:
            $ref: "#/components/responses/Error"
        Error:
            description: "not found"
            content:
                "application/json":
                    schema:
                        properties:
                            id:
                                $ref: "#/components/schemas/UUID"
    parameters:
        ProfileID:
            name: profile-id
            in: path
            required: true
            schema:
                $ref: "#/components/schemas/UUID"

    requestBodies:
        Profile:
            required: true
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Profile"

    headers:
        TraceID:
            schema:
                $ref: "#/components/schemas/ZeroableString"
